<div cdkDragBoundary=".desktop" cdkDrag class="snake-game">
  <app-terminal-header cdkDragHandle [closeFunction]="close" [titleText]='titleText'></app-terminal-header>
    <div id="snake">
      <canvas #myCanvas id="xanvas" width="480" height="320"></canvas>
      <div [class]="startButton">
        <p class="control-text">Controls: up, down, left, right</p>
        <button id="start-game" (click)="startGame()">PLAY</button>
      </div>
    </div>
  </div>
