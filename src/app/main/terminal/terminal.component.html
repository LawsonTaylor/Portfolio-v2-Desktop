<div cdkDragBoundary=".desktop" cdkDrag class="terminal-container" (click)='onClickTerminal()'>
  <app-terminal-header cdkDragHandle></app-terminal-header>
  <div #terminal class="terminal">
    <div #outputContainer id="container"> </div>
    <div id="input-line" class="input-line">
        <p class="termText prompt">{{user}}</p>
        <input #cmdLine class="cmdline " autofocus (keydown)="inputKeydown($event)"/>
    </div>
</div>
</div>
